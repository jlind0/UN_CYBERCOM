name: Build and deploy Node.js app to Azure Web App - uncyber

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          working-directory: web-asp-net/UN.CYBERCOM.Web/un.cybercom.web.client

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: web-asp-net/UN.CYBERCOM.Web/un.cybercom.web.client

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
        working-directory: web-asp-net/UN.CYBERCOM.Web/un.cybercom.web.client

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: web-asp-net/UN.CYBERCOM.Web/un.cybercom.web.client/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_87D35D3DDAF24E90B26CDD366A1D4556 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C368077771F64F4A83BC672E26938C6F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_16AB3978BFF54ABC9E8B8A0BDF35A581 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'uncyber'
          slot-name: 'Production'
          package: .
